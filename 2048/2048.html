<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大明王朝：锦衣卫传奇</title>
    <style>
        /* 全局样式 */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'SimSun', '宋体', serif;
            background-color: #f5f1e6;
            color: #333;
            line-height: 1.6;
            background-image: url('https://img.freepik.com/free-photo/old-chinese-paper-texture_1194-6198.jpg');
            background-size: cover;
            padding: 20px;
        }
        
        #game-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.9);
            border: 2px solid #8B4513;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        
        h1, h2 {
            color: #8B4513;
            text-align: center;
            margin-bottom: 15px;
        }
        
        #story-text {
            min-height: 200px;
            padding: 15px;
            background-color: rgba(255, 248, 220, 0.7);
            border: 1px solid #d4a76a;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        
        #choices-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .choice-btn {
            background-color: #8B4513;
            color: white;
            border: none;
            padding: 12px;
            text-align: left;
            cursor: pointer;
            transition: all 0.3s;
            border-radius: 3px;
            font-family: 'SimSun', '宋体', serif;
            font-size: 16px;
        }
        
        .choice-btn:hover {
            background-color: #A0522D;
            transform: translateY(-2px);
        }
        
        .choice-btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            opacity: 0.7;
        }
        
        #stats-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 20px;
            background-color: rgba(139, 69, 19, 0.1);
            padding: 10px;
            border-radius: 5px;
        }
        
        .stat {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 5px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 3px;
        }
        
        .stat-name {
            font-weight: bold;
            font-size: 14px;
            color: #8B4513;
        }
        
        .stat-value {
            font-size: 18px;
            margin-top: 3px;
        }
        
        #menu-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        
        .menu-btn {
            background-color: #8B4513;
            color: white;
            border: none;
            padding: 8px 15px;
            cursor: pointer;
            border-radius: 3px;
            font-family: 'SimSun', '宋体', serif;
        }
        
        /* 模态框样式 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background-color: #fef9e7;
            padding: 20px;
            border-radius: 5px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            border: 2px solid #8B4513;
        }
        
        .close-btn {
            float: right;
            cursor: pointer;
            font-size: 20px;
        }
        
        /* 物品样式 */
        .item {
            display: flex;
            align-items: center;
            margin: 10px 0;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 5px;
        }
        
        .item-img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
            object-fit: cover;
            border: 1px solid #8B4513;
        }
        
        .item-info {
            flex-grow: 1;
        }
        
        .item-name {
            font-weight: bold;
            color: #8B4513;
        }
        
        .use-btn {
            background-color: #8B4513;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
        }
        
        /* 成就样式 */
        .achievement {
            margin: 15px 0;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 5px;
            opacity: 0.6;
        }
        
        .achievement.unlocked {
            opacity: 1;
            border-left: 4px solid #8B4513;
        }
        
        .achievement-name {
            font-weight: bold;
            color: #8B4513;
        }
        
        /* 响应式设计 */
        @media (max-width: 600px) {
            #stats-container {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .choice-btn {
                padding: 10px;
                font-size: 14px;
            }
        }
    </style>
</head>
