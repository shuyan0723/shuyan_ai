<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>2048小游戏</title>
    <style>
        /* 游戏容器样式 */
        .game-container {
            width: 400px;
            margin: 50px auto;
            background: #bbada0;
            padding: 20px;
            border-radius: 10px;
        }

        /* 得分显示 */
        .score {
            color: #fff;
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }

        /* 棋盘网格 */
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        /* 数字块样式 */
        .cell {
            width: 90px;
            height: 90px;
            background: #cdc1b4;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            font-weight: bold;
            transition: all 0.2s;
        }

        /* 不同数字的背景色（部分示例） */
        .cell-2 { background: #eee4da; }
        .cell-4 { background: #ede0c8; }
        .cell-8 { background: #f2b179; color: #fff; }
        .cell-16 { background: #f59563; color: #fff; }
        .cell-32 { background: #f67c5f; color: #fff; }
        .cell-64 { background: #f65e3b; color: #fff; }
        .cell-128 { background: #edcf72; color: #fff; font-size: 24px; }
        .cell-256 { background: #edcc61; color: #fff; font-size: 24px; }
        .cell-512 { background: #edc850; color: #fff; font-size: 24px; }
        .cell-1024 { background: #edc53f; color: #fff; font-size: 20px; }
        .cell-2048 { background: #edc22e; color: #fff; font-size: 20px; }

        /* 游戏结束提示 */
        .game-over {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="score">得分：0</div>
        <div class="grid" id="grid"></div>
        <div class="game-over" id="game-over">
            <h2>游戏结束！</h2>
            <p>最终得分：<span id="final-score">0</span></p>
            <button onclick="restartGame()">重新开始</button>
        </div>
    </div>

    <script src="1.js">
       
    </script>
</body>
</html>
