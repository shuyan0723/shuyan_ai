<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #demo{
            border: 1px solid red;
        }

    </style>
</head>
<body>
    <canvas id="demo"></canvas>
    <script>
        // 画布
     let canvas=document.getElementById('demo');
     // 绘制上下文
     let context=canvas.getContext('2d');
     const img = new Image();
     img.src = 'https://img-baofun.zhhainiao.com/pcwallpaper_ugc_mobile/live/29ae0eb8d2bcf8eb759a7e6949343a4c_preview.jpg';
     img.onload=function(){
        context.drawImage(img,0,0);
     }

     
    </script>
</body>
</html>
