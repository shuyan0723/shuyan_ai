<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document1</title>
    <style>
        #myList{
            margin: 20px;
            padding: 0;
            list-style-type: none;
        }
    </style>
</head>
<body>
    <ul id="myList">
        <li>Item1</li>
        <li>Item2</li>
        <li>Item3</li>
    </ul>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // const myList = document.getElementById('myList');
            performance.mark('start')
            const firstLi=document.querySelector('#myList li')
            if(firstLi){
                performance.mark('firstRender')
            }
            // const listItems = myList.getElementsByTagName('li');
            // for (let i = 0; i < listItems.length; i++) {
            //     listItems[i].style.color = 'red';
            // }
            performance.mark('end')
            performance.measure('First LI Render Time', 'start', 'firstRender')
            const measures = performance.getEntriesByType('First LI Render Time');
            if(measures.length>0){
                console.log('第一个li渲染时间:',measures[0].duration,'毫秒')
            }
            console.log(measures)
            performance.clearMarks()
            performance.clearMeasures()
        });
    </script>
</body>
</html>
