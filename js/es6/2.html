<!DOCTYPE html> <!-- 声明文档类型为HTML5 -->
<html lang="en"> <!-- 定义页面语言为英语 -->
<head>
    <meta charset="UTF-8"> <!-- 设置字符编码为UTF-8（支持多语言） -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 移动端适配 -->
    <title>Document</title> <!-- 页面标题 -->
</head>
<body>
    <ul id="friends"></ul> <!-- 用于展示朋友信息的无序列表容器 -->
    <script>
        // 朋友信息数据（JSON数组）
        const friends = [
            {name: '娄欢', hometown: '抚州'},
            {name: '王心志', hometown: '上饶'},
            {name: '刘福洲', hometown: '赣州'},
        ];

        // 获取页面中的ul元素（通过id定位）
        const ul = document.getElementById('friends');

        // 使用ES6的map方法生成HTML字符串（替代传统for循环）
        ul.innerHTML = friends
            .map(friend => `  <!-- map遍历数组，每个元素转换为li字符串 -->
                <li>
                    ${friend.name} -  <!-- 插值：朋友姓名 -->
                    <i>${friend.hometown}</i>  <!-- 斜体展示家乡 -->
                </li>
            `)
            .join('');  // 将数组中的li字符串合并为完整HTML（避免默认逗号）

        // 传统for循环方案（已注释，用于对比）
        // for (let i = 0; i < friends.length; i++) {
        //     const friend = friends[i];
        //     ul.innerHTML += `<li>${friend.name} - <i>${friend.hometown}</i></li>`;
        // }
    </script>
</body>
</html>
