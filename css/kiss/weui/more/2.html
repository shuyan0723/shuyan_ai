<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- 设置文档字符编码为UTF-8，支持多语言 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 适配移动端，设置视口宽度为设备宽度，初始缩放1:1 -->
    <title>伪元素有何用?</title> <!-- 页面标题 -->
    <style>
 .box{
    height: 100px; /* 容器高度设置为100px */
    background-color: #ccc; /* 背景色为浅灰色 */
    /* text-align: right; */ /* 文本右对齐（注释未启用） */
    /* line-height: 100px; */ /* 行高等于容器高度（垂直居中，注释未启用） */
     padding: 0 10px; /* 左右内边距10px，上下无内边距 */
     /* font-size: 20px; */ /* 字体大小20px（注释未启用） */
     /* color:white; */ /* 文字颜色白色（注释未启用） */
     position: relative; /* 相对定位，为伪元素提供定位参考 */
 }
 .box::before{
    content: ""; /* 伪元素必须设置content（空内容） */
    position: absolute; /* 绝对定位，相对于.box的相对定位 */
    width: 10px; /* 伪元素宽度10px */
    height: 10px; /* 伪元素高度10px */
    right:10px; /* 右侧距离.box容器10px */
    top: 45px; /* 顶部距离.box容器45px（垂直居中） */
    border: 1px solid #000; /* 边框1px黑色 */
    border-left-color: transparent; /* 左边框透明 */
    border-bottom-color: transparent; /* 下边框透明 */
    transform: rotate(45deg); /* 旋转45度，形成向右上的箭头 */
 }
    </style>
</head>
<body>
    <div class="box">
       <!-- &gt; 转义字符表示大于号（当前未使用） -->
    </div>
</body>
</html>
