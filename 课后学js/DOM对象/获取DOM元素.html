<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM对象</title>
    <style> 
     /* js可以借助css这个选择器 帮我们获取*/
        .box{
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <div class="box">123</div>
    <div class="box">ABC</div>
    <p id="nav">导航栏</p>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <!-- <p id="nav"></p> -->
    <script>
        // 1. 获取匹配的第一个元素
        //  const box =document.querySelector('div')
        //  const box =document.querySelector('.box')//选择器必须加引号，否则就当变量来看
        //  console.log(box);
        const nav=document.querySelector('#nav')
         nav.style.color='red' // querySelector 可以直接修改元素
        // console.log(nav);
        // 我要获取ul里的第一个li
        //   const li=document.querySelector('ul li:first-child')
        //   console.log(li);
          // 选择所有的小li
          const lis = document.querySelectorAll('li') //querySelectorAll 得到的是一个伪数组 获取多个元素 不能直接修改，直接以数组的方式遍历一次给里面的元素做修改
          console.log(lis);
    </script>
</body>
</html>
