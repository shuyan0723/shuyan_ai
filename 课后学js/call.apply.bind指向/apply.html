<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>apply</title>
</head>
<body>
    <script>
        const obj={
            age:20
        }
        function fn(a,b){
            console.log(this);//window
            console.log(a*b);   
        }
        // 调用函数
        // 改变this指向
        // 返回值 本身就是在调用函数，所以返回值就是函数的返回值
        // fn.apply(this指向谁，数组参数)
        fn.apply(obj,[3,5])

        // 使用场景: 求数组最大值
        // const arr=[12,25,38]
        // const max=Math.max.apply(null,arr)
        // console.log(max);
        
        const arr=[80,666,250,999]
        const max=Math.max.apply(Math,arr)
        // 不想改变this 指向 可以写null
        const min=Math.min.apply(null,arr)
        console.log(max,min);
        // 使用场景: 求数组最大值
       console.log(Math.max(...arr));
        // apply传递的必须是数组
    </script>
</body>
</html>
