<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手写call</title>
</head>
<body>
    <script>
        'use strict'
        const obj={
            uname:'SY',
            age:20
        };
        function fn(x,y){
            console.log(this);
            console.log(x+y);
            
        }
        // 1.调用函数 
        // 2.改变this指向
        // 3.传参
        fn.call(obj,1,2)
    </script>
</body>
</html>
