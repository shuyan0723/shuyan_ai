<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn">按钮</button>
    <button id="rmbtn">移除按钮</button>
    <script>
        const btn=document.getElementById('btn')
        rmbtn.addEventListener('click',function(){
            btn.removeEventListener('click',callbackA)

        })
        // 订阅发布者模式 
        const callbackA=function(){
            alert('按钮被点击了1')
        }
         const callbackB=function(){
            alert('按钮被点击了2')
        }

        btn.addEventListener('click',callbackA)
            btn.addEventListener('click',callbackB)

    </script>
</body>
</html>
